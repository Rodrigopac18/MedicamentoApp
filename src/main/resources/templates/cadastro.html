<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/estilos.css}" rel="stylesheet" type="text/css">

    <script th:src="@{/js/script.js}" type="text/javascript"></script>
</head>
<body>
    <span th:text="${medicamento}"></span>

    <h2> Cadastro de medicamentos</h2>

        <form method="post" th:object="${medicamento}" th:action="@{/salvar}" enctype="multipart/form-data">

        Nome <input type="text" name="nome" th:field="*{nome}"> <br />
        <p th:if = "${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
        Dosagem <input type="text" name="dosagem" th:field="*{dosagem}"> <br />
        Classificacao <input type="text" name="classificacao" th:field="*{classificacao}"> <br />
        <p th:if = "${#fields.hasErrors('classificacao')}" th:errors="*{classificacao}"></p>
        Preco <input type="text" name="preco" th:field="*{preco}"> <br />
        Imagem: <input type="file" name="file"/><br />

        <button type="submit">Cadastrar</button>
        </form>
</body>
</html>
