<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <h2>Lista de medicamentos</h2>
    <a href="/cadastro">Cadastrar medicamento</a> <br/>
    <p th:text="${#request.getParameter('msg')}"></p>
    
    <table>
        <tr>
            <th>ID </th>
            <th>Nome </th>
            <th>Dosagem </th>
            <th>Classificacao </th>
            <th>preco </th>
            <th>Deleted </th>
            <th>imagemUri </th>
        </tr>
        <tr th:each=" medicamento : ${listaMedicamento}">
            <td th:text="${medicamento.id}">ID</td>
            <td th:text="${medicamento.nome}">Nome</td>
            <td th:text="${medicamento.dosagem}">Dosagem</td>
            <td th:text="${medicamento.classificacao}">Classificacao</td>
            <td th:text="${medicamento.preco}">Preco</td>
            <td><a th:href="@{'/deletar/' + ${medicamento.id}}"> Deletar</a></td>
            <td><a th:href="@{'/editar/' + ${medicamento.id}}"> Editar</a></td>
            <td><img width="100px" th:src="@{'/images/' + ${medicamento.getImagemUri()}}" alt="imagem"/></td>
        </tr>
    </table>
</body>
</html>
